[build]
  publish = "public"
  functions = "functions"

[functions]
  directory = "functions"
  node_bundler = "esbuild"
  external_node_modules = ["ws"]

[build.environment]
  NODE_VERSION = "18"
  DEBUG = "*"  # 启用所有调试日志

[dev]
  framework = "#static"
  targetPort = 8888
  port = 8888
  publish = "public"
  autoLaunch = false
  debug = true

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/vless"
  status = 200
  force = true
  conditions = {Path = "/.netlify/functions/vless"}

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200