[build]
  publish = "public"
  functions = "functions"

[functions]
  directory = "functions"
  node_bundler = "esbuild"
  external_node_modules = ["ws"]

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/vless/*"
  to = "/.netlify/functions/vless/:splat"
  status = 200
  force = true